<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angularjs Directive Require Directives</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="assets/vendor/css/vendor.min.css">
    <!-- endinject -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Angularjs Directive Require Directives</h1>
        </div>
        <div ng-controller="ParentController as parent">
            <label>Parent Name:</label>
            <input class="form-control" ng-model="parent.name">
            <div ng-controller="ChildController as child">
                <label>Child Name:</label>
                <input class="form-control" ng-model="child.name">
                <p ng-show="parent.name">Parent name : {{parent.name}}</p>
                <p ng-show="child.name">Child Name : {{child.name}}</p>
            </div>
        </div>
    </div>
    <!-- inject:js -->
    <script src="assets/vendor/js/vendor.js"></script>
    <script src="app/angularjs-$log-1.0.0.min.js"></script>
    <!-- endinject -->
</body>

</html>
